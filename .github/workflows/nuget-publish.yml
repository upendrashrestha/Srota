name: Publish Srota to NuGet (Trusted Publishing)

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write     # Required for OIDC
  contents: read
  packages: write

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.x"

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run Tests
      run: |
        if compgen -G "*Tests/*.csproj" > /dev/null; then
          dotnet test --no-build --configuration Release
        else
          echo "No tests found â€” skipping."
        fi

    - name: Determine Package Version
      id: version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
      shell: bash

    - name: Pack
      run: |
        dotnet pack ./Srota/Srota.csproj \
          --configuration Release \
          -o ./nupkgs \
          /p:PackageVersion=${{ steps.version.outputs.version }} \
          --no-build

    - name: Publish to NuGet via Trusted Publishing
      uses: NuGet/NuGet-Trusted-Publisher@v1
      with:
        nuget-folder: "./nupkgs"
